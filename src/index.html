<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Check your camera and microphone</title>
    </head>
    <body>
        <h1>camic - Test your camera and microphone online</h1>
        <div class="source">
            <label for="audioSource">
                <span>Audio source</span>
                <select name="audioSource" id="audioSource"></select>
            </label>
            <label for="videoSource">
                <span>Video source</span>
                <select name="videoSource" id="videoSource"></select>
            </label>
        </div>
        <main>
            <video autoplay controls></video>
            <strong>
                Please mute the video or use earphones while testing to disable
                loud audio feedback
            </strong>
        </main>
    </body>
</html>
